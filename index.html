<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Survey</title>
  </head>
  <body>
      <div class="container">
        <h1>Please take our survey</h1>
        <div>
          <form id="formOne">
            <div class="form-group">
              <label for="name">Enter Your Name</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="born">Date of birth:</label>
              <input id="born" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="favfood">Select your favorite food</label>
              <select class="form-control" id="favfood">
                  <option>Hotdogs</option>
                  <option>Pizza</option>
                  <option>Banh Mi</option>
                  <option>Steak</option>
              </select>
            </div>
            <div class="form-group">
              <label for="music">Select your favorite genre of music</label>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="blues" checked>
                  Blues
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="rock">
                  Rock
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="pop">
                  Pop
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="color">What is your favorite color?</label>
              <input id="color" class="form-control" type="color">
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
